<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stopwatch | JavaScript MiniProject 1 </title>
    <link rel="stylesheet" href="/src/app.css">
    <script async src="/src/app.js"> </script>
    <link rel="icon" type="image/svg" href="/src/assets/Favicon.svg">
</head>
<body>
<div class="bodyWrapper">
    <h1>  JavaScript Stopwatch </h1>
    
    <main class="stopWatchContainer">
        <ul>            
            <li class="numbers">
                <p id="hours"> 00
                </p>
                <p class="caption"> Hours </p>
            </li>
            <li>
                <p>
                    :
                </p>
            </li>
            <li class="numbers">
                <p id="minutes">
                        00
                </p>
                <p class="caption"> Minutes </p>
            </li>
            <li>
                <p>
                    :
                </p>
            </li>
            <li class="numbers">
                <p id="seconds">
                    00
                </p>
                <p class="caption"> Seconds </p>
            </li>
        </ul>
    </main>
    <aside style="display:none;">
        <button id="startButton" class="primary"> Start </button>
        <button id="pauseButton" class="secondary"> Pause </button>
        <button id="resetButton" class="secondary"> Reset </button>
    </aside>
    <aside class="buttonContainer" >
        <button class="Start" id="123">
            <svg width="63" height="64" viewBox="0 0 63 64" fill="none" xmlns="http://www.w3.org/2000/svg" style="padding-left: 5px;">
                <path d="M18.1847 18.4025V45.5975C18.1847 47.6713 20.4684 48.9313 22.2272 47.8025L43.5947 34.205C45.2222 33.1813 45.2222 30.8188 43.5947 29.7688L22.2272 16.1975C20.4684 15.0688 18.1847 16.3288 18.1847 18.4025Z" fill="currentColor"/>
                </svg>
            
        </button>

        <button class="Pause" id="234">
            <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21.5 50.375C24.3875 50.375 26.75 48.0125 26.75 45.125V18.875C26.75 15.9875 24.3875 13.625 21.5 13.625C18.6125 13.625 16.25 15.9875 16.25 18.875V45.125C16.25 48.0125 18.6125 50.375 21.5 50.375ZM37.25 18.875V45.125C37.25 48.0125 39.6125 50.375 42.5 50.375C45.3875 50.375 47.75 48.0125 47.75 45.125V18.875C47.75 15.9875 45.3875 13.625 42.5 13.625C39.6125 13.625 37.25 15.9875 37.25 18.875Z" fill="#E6E6E6"/>
                </svg>
            
        </button>

        <button class="Restart" id="345">
            <svg width="54" height="54" viewBox="0 0 54 54" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M26.9147 12.6956V6.41809C26.9147 5.40559 25.6997 4.91059 25.0022 5.63059L16.4522 14.1581C16.0022 14.6081 16.0022 15.3056 16.4522 15.7556L24.9797 24.2831C25.6997 24.9806 26.9147 24.4856 26.9147 23.4731V17.1956C35.3072 17.1956 41.9447 24.8906 40.0997 33.5981C39.0422 38.7056 34.9022 42.8231 29.8172 43.8806C21.7847 45.5681 14.6297 40.0556 13.5497 32.6081C13.3922 31.5281 12.4472 30.6956 11.3447 30.6956C9.99468 30.6956 8.91468 31.8881 9.09468 33.2381C10.4897 43.1156 19.8947 50.4281 30.5372 48.3581C37.5572 46.9856 43.2047 41.3381 44.5772 34.3181C46.8047 22.7756 38.0297 12.6956 26.9147 12.6956Z" fill="currentColor"/>
                </svg>
        </button>
    </aside>

</div>
</body>
</html>
